<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="cyan"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="black"
    />
    <meta
      name="description"
      content="Desarrollador Fullstack · Diseñador UI/UX · Marketing Digital · Social Media · Mobile"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
      localStorage.theme = "light";
      localStorage.theme = "dark";
      localStorage.removeItem("theme");
    </script>
    <title>Juan Jaramillo | Mobile · Web · Digital</title>
  </head>
  <body>
    <noscript
      >🇬🇧 Your Browser needs to have JavaScript enabled in order to run this Web
      App. | 🇪🇸 Tu Navegador necesita tener JavaScript activado para poder
      correr esta Web App.</noscript
    >
    <div id="root"></div>
  </body>
</html>
